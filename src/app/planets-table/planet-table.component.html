<mat-card class="card">
  <mat-card-title class="title">Star Wars planets information from swapi.dev</mat-card-title>
  <mat-card-content class="overflow-scroll-x">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Planet Name </th>
        <td mat-cell *matCellDef="let element;  let i = index">
          {{ element.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="climate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Climate </th>
        <td mat-cell *matCellDef="let element;  let i = index">
          {{ element.climate }}
        </td>
      </ng-container>
      <ng-container matColumnDef="orbital_period">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Orbital period </th>
        <td mat-cell *matCellDef="let element;  let i = index">
          {{ element.orbital_period }}
        </td>
      </ng-container>
      <ng-container matColumnDef="rotation_period">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rotation period </th>
        <td mat-cell *matCellDef="let element;  let i = index">
          {{ element.rotation_period }}
        </td>
      </ng-container>
      <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Population </th>
        <td mat-cell *matCellDef="let element;  let i = index">
          {{ element.population }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [length]="maxLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
      (page)="getDataPage($event)"></mat-paginator>
  </mat-card-footer>
</mat-card>
